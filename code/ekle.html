<!-- HTML5 standardı başlangıcı -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yeni Plaka Ekle</title> <!-- Sayfa başlığı -->

    <!-- Responsive görünüm için ayar -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS bağlantısı (CDN üzerinden) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Sayfa arka planı */
        body {
            background-color: #f9f9f9;
        }

        /* Formun yer aldığı kutunun stili */
        .form-container {
            max-width: 480px;                          /* Maksimum genişlik */
            margin: auto;                              /* Ortalar */
            margin-top: 50px;
            background-color: white;                   /* Beyaz kutu */
            padding: 30px;
            border-radius: 12px;                       /* Köşeleri yuvarlak */
            box-shadow: 0 0 10px rgba(0,0,0,0.15);      /* Hafif gölge efekti */
        }

        /* Başlık font stili */
        .form-title {
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<!-- Sayfa içeriği için Bootstrap konteyneri -->
<div class="container">
    <div class="form-container">
        <h2 class="text-center form-title">Yeni Plaka Ekle</h2> <!-- Başlık -->

        <!-- Eğer sunucu tarafından bir mesaj gönderilmişse göster -->
        {% if mesaj %}
            <div class="alert alert-info text-center">{{ mesaj }}</div>
        {% endif %}

        <!-- Form alanı -->
        <form method="POST">
            <div class="mb-3">
                <label for="plaka" class="form-label">Plaka Numarası</label>
                <input type="text" class="form-control" name="plaka" id="plaka" required>
                <!-- Kullanıcı plaka giriyor -->
            </div>
            <button type="submit" class="btn btn-primary w-100">Kaydet</button>
            <!-- Kaydet butonu tüm genişliği kaplar -->
        </form>

        <!-- Anasayfaya dönüş bağlantısı -->
        <div class="text-center mt-3">
            <a href="/" class="btn btn-outline-secondary">Geri Dön</a>
        </div>
    </div>
</div>

</body>
</html>
